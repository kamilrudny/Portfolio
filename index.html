<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <div class="container__section clip-path">
            <div class="container__section__wrap">

    <script>
        window.addEventListener('resize', () => {
  // We execute the same script as before

  document.documentElement.style.setProperty('--vh', `${vh}px`);
});
